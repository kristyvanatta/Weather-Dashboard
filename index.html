<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel= "stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
        <link rel="stylsheet" type="text/css" href="assets\css\style.css"/>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <!--title area-->
        <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#08185d ;color:white;">
            <h1><strong>Weather Dashboard</strong></h1>
        </div>
        <!--city search-->
        <div class ="container">
            <div class="row">
                <div class="col-sm-4 bg-light">
                    <h5 class="city"><strong>Search for a City</strong></h5>
                    <div class="input mb-3">
                    <input type="text" class="form-control" id="city-search" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-append">
                    <button class="btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
                <ul class="historyList">

                </ul>
            </div>
            <!--Current weather display area-->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h4 class="cityName mb-1 mt-2 bolder" id="current-city"></h4>
                        <p>Temp:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind:<span class="current" id="wind"></span></p>
                        <p>UV Index:<span class="current bg-success rounded py-2 px-2 text-white" id="uv-index" ></span></p>
                    </div>
                </div>
                <!--Future weather display area-->
                <div class="col-sm-12" id="future-weather">
                    <h4>5-Day Forecast:</h4>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate0"></p>
                            <p id="futureImg0"></p>
                            <p>Temp:<span id="futureTemp0"></span></p>
                            <p>Wind:<span id="futureWind0"></span></p>
                            <p>Humidity:<span id="futureHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate1"></p>
                            <p id="futureImg1"></p>
                            <p>Temp:<span id="futureTemp1"></span></p>
                            <p>Wind:<span id="futureWind1"></span></p>
                            <p>Humidity:<span id="futureHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate2"></p>
                            <p id="futureImg2"></p>
                            <p>Temp:<span id="futureTemp2"></span></p>
                            <p>Wind:<span id="futureWind2"></span></p>
                            <p>Humidity:<span id="futureHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate3"></p>
                            <p id="futureImg3"></p>
                            <p>Temp:<span id="futureTemp3"></span></p>
                            <p>Wind:<span id="futureWind3"></span></p>
                            <p>Humidity:<span id="futureHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate4"></p>
                            <p id="futureImg4"></p>
                            <p>Temp:<span id="futureTemp4"></span></p>
                            <p>Wind:<span id="futureWind4"></span></p>
                            <p>Humidity:<span id="futureHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>









        <footer></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src = "assets\js\script.js"></script>
    </body>
</html>
