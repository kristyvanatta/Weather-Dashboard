<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel= "stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
        <link rel="stylsheet" type="text/css" href="assets\css\style.css"/>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <!--title area-->
        <div class="jumbotron container-fluid mt-2 text-center p-2" class="p-3 mb-2 bg-info text-white">
            <h1 class="display-4"><strong>Weather Dashboard</strong></h1>
        </div>
        <!--city search-->
        <div class ="container">
            <div class="row">
                <div class="col-sm-4">
                    <h5 class="city"><strong>Search for a City</strong></h5>
                    <div class="input mb-3">
                    <input type="text" class="form-control" id="city-search">
                    <button class="btn bg-primary text-light" id="search-btn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>










        <footer></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src = "assets\js\script.js"></script>
    </body>
</html>
